<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dollor Boy Patente – Support</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    p {
        text-align: center;
        color: #666;
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-top: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 100px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background-color: #007aff;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    button:hover {
        background-color: #005ecb;
    }

    .success-message {
        display: none;
        margin-top: 15px;
        padding: 10px;
        background-color: #e6f7ec;
        color: #1a7f37;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
    }

    .footer {
        text-align: center;
        margin-top: 25px;
        font-size: 13px;
        color: #999;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Dollor Boy Patente</h1>
    <p>Customer Support</p>

    <form id="supportForm">
        <label>Name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Message</label>
        <textarea required></textarea>

        <button type="submit">Submit</button>
        <div class="success-message" id="successMsg">
            ✅ Your feedback has been received. Our team will review it shortly.
        </div>
    </form>

    <div class="footer">
        Response Time: 24–48 hours <br>
        Platform: iOS
    </div>
</div>

<script>
    document.getElementById("supportForm").addEventListener("submit", function(event) {
        event.preventDefault();
        document.getElementById("successMsg").style.display = "block";
        this.reset();
    });
</script>

</body>
</html>
